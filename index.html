<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crystals CASH Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill" rel="stylesheet">
  <script type="text/javascript" src="myJS.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    body {
      min-height: 100vh;
      background: url("images/rvback.gif");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: scroll;
      font-family: 'Hanalei Fill', cursive;
      text-shadow: crimson;
    }

    .crystalimg {
      width: 150px;
      margin: 15px auto;
    }

    .jumbotron {
      background: url("images/rvback.gif");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: scroll;
      color: black;
    }

    .card {

      background:transparent;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: scroll;

    }

    .imgbox {

      background: url("images/bbcrystal.jpg");

    }
  </style>

</head>

<body>

  <div class="jumbotron text-center">

    <h1 class="display-4">CRYSTAL CASH</h1>

    <br>

    <br>

    <button type="button" id="btn" class="btn-danger btn-lg">PLAY AGAIN</button>

    <br>

    <hr class="my-4">

    <br>

    <div class="container">

      <div class="row">

        <div class="imgbox col-xs-6 col-sm-6 col-md-3 col-lg-3 text-center">

          <img class="crystalimg img-responsive" id="crystal1" src="images/wwrv.gif" />

        </div>

        <div class="imgbox col-xs-6 col-sm-6 col-md-3 col-lg-3 text-center">

          <img class="crystalimg img-responsive" id="crystal2" src="images/wwcrystal.gif" />

        </div>

        <div class="imgbox col-xs-6 col-sm-6 col-md-3 col-lg-3 text-center">

          <img class="crystalimg img-responsive" id="crystal3" src="images/wwdogs.gif" />

        </div>

        <div class="imgbox col-xs-6 col-sm-6 col-md-3 col-lg-3 text-center">

          <img class="crystalimg img-responsive" id="crystal4" src="images/wwrainbow.gif" />

        </div>

      </div>

      <br>

      <br>

      <h2 >Heisenburg needs a new protege. First a little math quiz! Each tile reprents a hidden number.
        Click the tiles until your score equals the sum of the target number! Let's try not to dissapoint the one who knocks!
      </h2>

      <hr class="my-4">

    </div>

    <div class="card-group">

      <div class="card">

        <div class="card-body">

          <h3>TARGET NUMBER:</h3>

          <h3 id="targetNumber"></h3>

        </div>

      </div>

      <div class="card">

        <div class="card-body">

          <h3>SCORE:</h3>

          <h3 id="totalScore"></h3>

          <h3 id="winOrLose"><b></b></h3>

        </div>

      </div>

      <div class="card">

        <div class="card-body">

          <h3 class="score">WINS: <span id="wins"></span></h3>

          <h3 class="score">LOSSES: <span id="losses"></span></h3>

        </div>

      </div>

    </div>

    <hr class="my-4">

  </div>

</body>

</html>
